<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <article class="nft">
      <picture class="nft__image">
        <div class="overlay"></div>
        <div class="view-icon"></div>
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT by Jules Wyvern">
      </picture>
      <h1 class="nft__title"><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft__data">
        <p class="pricing">0.041 ETH</p>
        <p class="time-left">3 days left</p>
      </div>
      <hr>
      <div class="nft__author">
        <div class="avatar"></div>
        <p>Creation of <a href="#" class="author">Jules Wyvern</a></p>
      </div>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/David35D">David</a>.
    </div>
  </footer>
</body>
</html>
